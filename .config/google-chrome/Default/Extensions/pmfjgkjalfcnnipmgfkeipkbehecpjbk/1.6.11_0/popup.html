<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        WaxPeer P2P Launcher
      </h1>
    </div>

    <div class="modal-content" style="min-height: 35px;">
      <div class="profile">
        <div class="avatar">
          <img style="display:none;" id="img" src="" alt="name" />
        </div>
        <div class="user_data">
          <div id="basic" style="display:none;" class="basic-info">
            <h2 id="name"></h2>
            <span id="steamid"></span>
          </div>
          <span id="online" class="online"></span>
        </div>
      </div>
      <p id="accept" style="display: none;">
        Accept gifts:
        <input id="autoAccept" type="checkbox" />
      </p>
      <p id="acceptWithdraws" style="display: none;">
        Accept Waxpeer withdraws:
        <input id="acceptWithdraw" type="checkbox" />
      </p>
      <p id="antiScams" style="display: none;">
        Antiscam:
        <input id="antiScam" type="checkbox" />
      </p>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://vk.com/waxpeer" target="_blank">
            <i class="fa fa-vk"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://waxpeer.com" target="_blank">
            <i class="fa fa-globe"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://twitter.com/waxpeer" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
